<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EliteLuxe Limo - Luxury Limo Services</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to EliteLuxe Limo</h1>
        <p>Your premier choice for luxury limo services.</p>
    </header>

    <section class="calculator">
        <h2>Price Calculator</h2>
        <form id="price-form">
            <label for="vehicle">Select Vehicle Type:</label>
            <select id="vehicle" name="vehicle">
                <option value="sedan">Sedan - $1 per mile</option>
                <option value="suv">SUV - $2 per mile</option>
            </select>
            
            <label for="miles">Enter Distance (in miles):</label>
            <input type="number" id="miles" name="miles" required>
            
            <button type="button" onclick="calculatePrice()">Calculate Price</button>
        </form>
        <div id="result"></div>
    </section>

    <section class="gallery">
        <h2>Our Luxury Fleet</h2>
        <div class="image-gallery">
            <img src="luxury-sedan.jpg" alt="Luxury Sedan">
            <img src="luxury-suv.jpg" alt="Luxury SUV">
            <img src="limousine.jpg" alt="Limousine">
        </div>
    </section>

    <footer>
        <p>&copy; 2024 EliteLuxe Limo. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
